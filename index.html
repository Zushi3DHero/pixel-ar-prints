<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "Missing ?id= parameter.";
    } else {
      // Forward ALL params, not just id
      const query = window.location.search;
      window.location.replace(`${id}.html` + query);
    }
  </script>
</body>
</html>
