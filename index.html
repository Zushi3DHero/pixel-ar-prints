<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./eggman.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-assets>
      <video  id="eggman" src="./eggman.mp4" autoplay loop="true" webkit-playsinline playsinline></video>
    </a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#eggman" position="0 0 0" height="0.616" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
  </a-scene>
</body>

</html>
